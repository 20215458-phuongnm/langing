<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Menu Scroll to Center</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .menu-container {
      height: 300px;
      width: 200px;
      overflow-y: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      padding: 10px;
    }

    .menu-item {
      padding: 10px 15px;
      margin-bottom: 5px;
      background: #eee;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background: #ddd;
    }

    .menu-item.active {
      background: #4f46e5;
      color: white;
    }
  </style>
</head>
<body>

  <div class="menu-container" id="menu">
    <!-- Menu items -->
    <div class="menu-item">Item 1</div>
    <div class="menu-item">Item 2</div>
    <div class="menu-item">Item 3</div>
    <div class="menu-item">Item 4</div>
    <div class="menu-item">Item 5</div>
    <div class="menu-item">Item 6</div>
    <div class="menu-item">Item 7</div>
    <div class="menu-item">Item 8</div>
    <div class="menu-item">Item 9</div>
    <div class="menu-item">Item 10</div>
    <div class="menu-item">Item 11</div>
    <div class="menu-item">Item 12</div>
    <div class="menu-item">Item 13</div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');

    items.forEach(item => {
      item.addEventListener('click', () => {
        // Xóa class active khỏi các mục khác
        items.forEach(i => i.classList.remove('active'));

        // Thêm class active vào mục được click
        item.classList.add('active');

        // Scroll item vào giữa
        item.scrollIntoView({
          behavior: 'smooth',
          block: 'center' // cuộn sao cho item nằm giữa khung
        });
      });
    });
  </script>

</body>
</html>
