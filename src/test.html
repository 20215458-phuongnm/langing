<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .scroll-section {
      position: relative;
      width: 100vw;
      height: 100vh;
      /* vùng trống để scroll dọc trước khi + sau khi phần ngang */
    }
    .horizontal-wrapper {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
    }
    .inner {
      display: flex;
      height: 100%;
      /* width = tổng các phần con ngang */
    }
    .item {
      flex: 0 0 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="scroll-section"></div> <!-- khoảng đệm trước -->

  <div class="scroll-section horizontal-section">
    <div class="horizontal-wrapper">
      <div class="inner">
        <div class="item" style="background: lightcoral;">1</div>
        <div class="item" style="background: lightblue;">2</div>
        <div class="item" style="background: lightgreen;">3</div>
      </div>
    </div>
  </div>

  <div class="scroll-section"></div> <!-- khoảng đệm sau -->

  <script>
    const horizontalSection = document.querySelector('.horizontal-section');
    const wrapper = horizontalSection.querySelector('.horizontal-wrapper');
    const inner = wrapper.querySelector('.inner');

    let totalWidth = 0;
    window.addEventListener('load', () => {
      totalWidth = inner.scrollWidth; // tổng chiều rộng
      // để vùng cuộn dọc đủ lớn để chứa việc cuộn ngang
      horizontalSection.style.height = `${totalWidth}px`;
    });

    window.addEventListener('scroll', () => {
      const rect = horizontalSection.getBoundingClientRect();
      if (rect.top <= 0 && rect.bottom > window.innerHeight) {
        // đang trong vùng cuộn ngang
        const scrollY = -rect.top; 
        // tỉ lệ scroll ngang
        wrapper.scrollLeft = scrollY;
      }
    });
  </script>
</body>
</html>
