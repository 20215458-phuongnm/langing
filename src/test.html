<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scroll Color Transition</title>
  <style>
    body {
      height: 200vh; /* để có scroll */
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .color-text {
      position: fixed;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 4rem;
      /* khởi tạo màu ban đầu */
      color: rgb(0, 0, 0);
      transition: color 0.2s ease-out; /* để nó thay đổi mượt hơn */
    }
  </style>
</head>
<body>
  <div class="color-text" id="myText">Hello Scroll Color</div>

  <script>
    const textEl = document.getElementById('myText');

    // màu ban đầu và màu kết thúc (từ màu1 tới màu2)
    const startColor = { r: 0, g: 0, b: 0 };        // đen
    const endColor   = { r: 255, g: 0, b: 0 };      // đỏ (ví dụ)

    // hàm để nội suy màu theo t ∈ [0, 1]
    function interpolateColor(start, end, t) {
      const r = Math.round(start.r + (end.r - start.r) * t);
      const g = Math.round(start.g + (end.g - start.g) * t);
      const b = Math.round(start.b + (end.b - start.b) * t);
      return `rgb(${r}, ${g}, ${b})`;
    }

    window.addEventListener('scroll', () => {
      // lấy vị trí scroll hiện tại và tổng scroll khả dụng
      const scrollY = window.scrollY || window.pageYOffset;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;

      // tính t từ 0 → 1
      let t = scrollY / docHeight;
      if (t < 0) t = 0;
      if (t > 1) t = 1;

      // tính màu mới
      const newColor = interpolateColor(startColor, endColor, t);
      textEl.style.color = newColor;
    });
  </script>
</body>
</html>
